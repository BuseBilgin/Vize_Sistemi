<body>

<script>
// âœ… MenÃ¼ / Logout
function logout(){ localStorage.removeItem("token"); window.location.href="index.html"; }

// âœ… Dosya Ã–nizleme
function initFilePreview(id, previewId){
  const input=document.getElementById(id); const preview=document.getElementById(previewId);
  if(!input) return;
  input.addEventListener("change",()=>{const f=input.files[0];
    if(f && f.type.startsWith("image/")){const r=new FileReader();
      r.onload=e=>preview.innerHTML=`<img src="${e.target.result}">`;r.readAsDataURL(f);}
    else preview.textContent=f?`ðŸ“„ ${f.name}`:"HenÃ¼z dosya seÃ§ilmedi";
  });
}

// âœ… Form YÃ¼klemea
document.addEventListener("DOMContentLoaded", async ()=>{
  ["passport","biometric","hotel","flight"].forEach(p=>initFilePreview(`${p}Input`,`${p}Preview`));

  const editId=localStorage.getItem("editAppId");
  if(editId){ await fillFormForUpdate(editId); document.querySelector("button[type=submit]").textContent="GÃ¼ncelle"; }
});

// âœ… Form Submit (Yeni / GÃ¼ncelle)
document.getElementById("applicationForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const token=localStorage.getItem("token");
  if(!token) return alert("ðŸš« GiriÅŸ yapmalÄ±sÄ±nÄ±z.");

  const id=localStorage.getItem("editAppId");
  const url=id?`https://vize-sistemi.onrender.com/applications/${id}`:"https://vize-sistemi.onrender.com/applications";
  const method=id?"PUT":"POST";

  const fd=new FormData(e.target);
  console.log("ðŸ“¤ GÃ¶nderilen:", [...fd.entries()]);

  const res=await fetch(url,{method,headers:{Authorization:`Bearer ${token}`},body:fd});
  const txt=await res.text();
  if(res.ok){ alert(id?"âœ… GÃ¼ncellendi":"âœ… BaÅŸvuru eklendi"); localStorage.removeItem("editAppId"); window.location="application2.html"; }
  else alert("ðŸš« Hata: "+txt);
});

// âœ… Formu GÃ¼ncelleme Moduna Getirme
async function fillFormForUpdate(id){
  const token=localStorage.getItem("token");
  const res=await fetch(`https://vize-sistemi.onrender.com/applications/${id}`,{headers:{Authorization:`Bearer ${token}`}});
  if(!res.ok) return alert("ðŸš« Veriler alÄ±namadÄ±");
  const app=await res.json();
  console.log("ðŸŸ¢ GÃ¼ncelleme Modu Veri:",app);

  document.querySelector('input[name="ad"]').value=app.ad||"";
  document.querySelector('input[name="soyad"]').value=app.soyad||"";
  document.querySelector('input[name="email"]').value=app.email||"";
  document.querySelector('input[name="telefon"]').value=app.telefon||"";
  document.querySelector('select[name="vize_tipi"]').value=app.vize_tipi||"30 GÃ¼n";
  document.querySelector('select[name="express"]').value=app.express||"HayÄ±r";
  document.querySelector('select[name="sigorta"]').value=app.sigorta||"Yok";
  document.querySelector('select[name="vize_giris"]').value=app.vize_giris||"Tek GiriÅŸ";

  if(app.passport) document.getElementById("passportPreview").innerHTML=`<img src="https://vize-sistemi.onrender.com${app.passport}">`;
  if(app.biometric_photo) document.getElementById("biometricPreview").innerHTML=`<img src="https://vize-sistemi.onrender.com${app.biometric_photo}">`;
  if(app.hotel_reservation) document.getElementById("hotelPreview").innerHTML=`<img src="https://vize-sistemi.onrender.com${app.hotel_reservation}">`;
  if(app.flight_ticket) document.getElementById("flightPreview").innerHTML=`<img src="https://vize-sistemi.onrender.com${app.flight_ticket}">`;

}
</script>
