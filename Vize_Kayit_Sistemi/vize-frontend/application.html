<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vize Ba≈üvuru</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family:'Poppins',sans-serif; background:#f4f4f4; margin:0; padding:0; }
    header { background:#800000; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; color:#fff; }
    header nav { display:flex; gap:10px; align-items:center; }
    header a { color:#fff; text-decoration:none; font-weight:bold; }
    header a:hover { text-decoration:underline; }
    .nav-btn { background:#4b4b4b; padding:8px 14px; border-radius:6px; }
    .logout { background:#a52a2a; padding:8px 14px; border-radius:6px; }
    .menu-toggle { display:none; font-size:26px; cursor:pointer; }

    .form-container { background:#fff; padding:30px; max-width:900px; margin:20px auto; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
    h2 { text-align:center; color:#800000; }
    .section-title { font-weight:bold; margin:20px 0 10px; color:#800000; }

    .file-section { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:15px; }
    .file-box { border:2px dashed #bbb; background:#fafafa; padding:20px; text-align:center; border-radius:10px; cursor:pointer; transition:0.3s; }
    .file-box:hover { border-color:#800000; background:#fdf5f5; }
    .file-box i { font-size:32px; color:#800000; margin-bottom:8px; display:block; }
    .file-box span { font-size:15px; color:#333; display:block; margin-bottom:5px; }
    .file-box input { display:none; }

    .file-preview { margin-top:5px; font-size:14px; color:#555; }
    .file-preview img { max-width:100%; max-height:100px; border:1px solid #ccc; border-radius:6px; margin-top:5px; }

    .form-section { display:grid; grid-template-columns:repeat(auto-fit,minmax(230px,1fr)); gap:15px; }
    .form-section>div { background:#fafafa; padding:12px; border-radius:8px; }
    input,select { width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; font-size:16px; }
    button[type="submit"] { width:100%; background:#800000; color:#fff; padding:14px; border:none; border-radius:10px; margin-top:15px; font-size:18px; cursor:pointer; }
    button[type="submit"]:hover { background:#a52a2a; }

    @media(max-width:768px){
      .form-container { width:90%; padding:20px; }
      .file-section { grid-template-columns:1fr; }
      .form-section { grid-template-columns:1fr; }
    }
    @media(max-width:700px){
      header nav { display:none; flex-direction:column; position:fixed; top:0; right:0; width:220px; height:100vh; background:#800000; padding:20px; }
      header nav.active { display:flex; }
      .menu-toggle { display:block; }
    }
  </style>
</head>
<body>

<header>
  <div><strong>Vize Sistemi</strong></div>
  <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
  <nav>
    <a href="application2.html" class="nav-btn">Ba≈üvurularƒ±m</a>
    <a href="#" class="logout" onclick="logout()">√áƒ±kƒ±≈ü Yap</a>
  </nav>
</header>

<div class="form-container">
  <h2>Vize Ba≈üvuru Formu</h2>
  <form id="applicationForm" enctype="multipart/form-data">
    <div class="section-title">Belgeler</div>
    <div class="file-section">
      <label class="file-box"><i class="fas fa-plus"></i><span>Pasaport Fotoƒürafƒ±</span><input type="file" id="passportInput" name="passport" required><div id="passportPreview" class="file-preview">Hen√ºz dosya se√ßilmedi</div></label>
      <label class="file-box"><i class="fas fa-plus"></i><span>Biyometrik Fotoƒüraf</span><input type="file" id="biometricInput" name="biometric_photo" required><div id="biometricPreview" class="file-preview">Hen√ºz dosya se√ßilmedi</div></label>
      <label class="file-box"><i class="fas fa-plus"></i><span>Otel Rezervasyonu</span><input type="file" id="hotelInput" name="hotel_reservation" required><div id="hotelPreview" class="file-preview">Hen√ºz dosya se√ßilmedi</div></label>
      <label class="file-box"><i class="fas fa-plus"></i><span>U√ßak Bileti</span><input type="file" id="flightInput" name="flight_ticket" required><div id="flightPreview" class="file-preview">Hen√ºz dosya se√ßilmedi</div></label>
    </div>

    <div class="section-title">Ki≈üisel Bilgiler</div>
    <div class="form-section">
      <div><label>Ad</label><input type="text" name="ad" required></div>
      <div><label>Soyad</label><input type="text" name="soyad" required></div>
      <div><label>Email</label><input type="email" name="email" required></div>
      <div><label>Telefon</label><input type="text" name="telefon" required></div>
      <div><label>Vize Tipi</label><select name="vize_tipi"><option>30 G√ºn</option><option>60 G√ºn</option></select></div>
      <div><label>Giri≈ü T√ºr√º</label><select name="vize_giris"><option>Tek Giri≈ü</option><option>√áoklu Giri≈ü</option></select></div>
      <div><label>Express Vize</label><select name="express"><option>Hayƒ±r</option><option>Evet</option></select></div>
      <div><label>Seyahat Sigortasƒ±</label><select name="sigorta"><option>Yok</option><option>Var</option></select></div>
    </div>

    <button type="submit">Ba≈üvur</button>
  </form>
</div>

<script>
// ‚úÖ Men√º ve Logout
function logout(){ localStorage.removeItem("token"); window.location.href="index.html"; }
function toggleMenu(){ document.querySelector('header nav').classList.toggle('active'); }

// ‚úÖ Dosya √ñnizleme
function initFilePreview(inputId, previewId) {
  const input = document.getElementById(inputId);
  const preview = document.getElementById(previewId);
  if (!input || !preview) return;
  input.addEventListener("change", () => {
    const file = input.files[0];
    if (file) {
      if (file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = e => { preview.innerHTML = `<img src="${e.target.result}" alt="preview">`; };
        reader.readAsDataURL(file);
      } else { preview.textContent = `üìÑ ${file.name}`; }
    } else { preview.textContent = "Hen√ºz dosya se√ßilmedi"; }
  });
}

// ‚úÖ Form G√∂nderme + Debug
document.getElementById("applicationForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  console.log("üìå [DEBUG] Form g√∂nderiliyor...");

  const token = localStorage.getItem("token");
  if (!token) { alert("üö´ Giri≈ü yapmalƒ±sƒ±nƒ±z."); return; }

  const formData = new FormData(this);
  console.log("üì§ [DEBUG] FormData:", [...formData.entries()]);

  try {
    const res = await fetch("https://vize-sistemi.onrender.com/applications", {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    });

    console.log("üì° [DEBUG] Status:", res.status);
    const responseBody = await res.text();
    console.log("‚úÖ [DEBUG] Yanƒ±t:", responseBody);

    if (res.ok) { alert("‚úÖ Ba≈üvuru ba≈üarƒ±yla eklendi."); window.location.href = "application2.html"; }
    else { alert("üö´ Ba≈üvuru ba≈üarƒ±sƒ±z! " + responseBody); }
  } catch (err) {
    console.error("üî• [DEBUG] Hata:", err);
    alert("üö´ Sunucuya baƒülanƒ±lamadƒ±!");
  }
});

// ‚úÖ √ñnizlemeleri Ba≈ülat
document.addEventListener("DOMContentLoaded", () => {
  initFilePreview("passportInput", "passportPreview");
  initFilePreview("biometricInput", "biometricPreview");
  initFilePreview("hotelInput", "hotelPreview");
  initFilePreview("flightInput", "flightPreview");
});
</script>

</body>
</html>
