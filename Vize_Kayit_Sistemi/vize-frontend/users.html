<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Yönetimi</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }

    /* ✅ Container */
    .container { overflow-x: auto; padding:15px; }

    /* ✅ Mobil uyum */
    @media(max-width:768px){
      h3 { font-size: 20px; text-align: center; }
      table.dataTable { font-size: 13px; }
      .navbar-brand { font-size: 18px; }
      .btn { font-size: 14px; padding: 5px 10px; }
      #addUserForm input, #addUserForm select { font-size: 14px; }
      #addUserForm .col-md-3, #addUserForm .col-md-2, #addUserForm .col-md-1 {
        flex: 0 0 100%; max-width: 100%; 
      }
    }

    /* ✅ Çok küçük ekranlar */
    @media(max-width:480px){
      table { font-size: 12px; }
      h3 { font-size: 18px; }
      .btn { font-size: 13px; padding: 6px 8px; }
    }

    /* ✅ Kart görünümü için */
    @media(max-width:768px){
      table.dataTable tbody tr { display:block; background:#fff; border:1px solid #ddd; border-radius:6px; margin-bottom:10px; padding:8px; }
      table.dataTable tbody tr td { display:block; text-align:left; border:none !important; padding:6px 10px; }
      table.dataTable tbody tr td::before {
        content: attr(data-label);
        font-weight:bold;
        color:#800000;
        display:block;
      }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="applications.html">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="applications.html">📄 Başvurular</a></li>
        <li class="nav-item"><a class="nav-link active" href="users.html">👥 Kullanıcı Yönetimi</a></li>
        <li class="nav-item"><a class="nav-link" href="logs.html">📝 Giriş Logları</a></li>
      </ul>
      <span class="navbar-text" id="userRole"></span>
      <button class="btn btn-danger ms-3" onclick="logout()">Çıkış</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h3>👥 Kullanıcı Yönetimi</h3>

  <!-- ✅ Kullanıcı Ekleme Formu -->
  <form id="addUserForm" class="row g-2 mb-3">
    <div class="col-12 col-md-3"><input type="text" id="newUserName" class="form-control" placeholder="Ad Soyad" required></div>
    <div class="col-12 col-md-3"><input type="email" id="newUserEmail" class="form-control" placeholder="Email" required></div>
    <div class="col-12 col-md-3"><input type="password" id="newUserPassword" class="form-control" placeholder="Şifre" required></div>
    <div class="col-12 col-md-2">
      <select id="newUserRole" class="form-select">
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="col-12 col-md-1"><button type="submit" class="btn btn-primary w-100">Ekle</button></div>
  </form>

  <!-- ✅ Tablo -->
  <div class="table-responsive">
    <table id="usersTable" class="table table-striped table-bordered display nowrap" style="width:100%">
      <thead>
        <tr>
          <th>Ad</th><th>Email</th><th>Rol</th><th>İşlem</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="common.js"></script>
<script src="users.js"></script>

<script>
  // ✅ DataTable Responsive + data-label
  $(document).ready(function(){
    $('#usersTable').DataTable({
      responsive: true,
      autoWidth: false,
      createdRow: function(row, data, dataIndex) {
        $('td', row).each(function(index) {
          const header = $('#usersTable thead th').eq(index).text();
          $(this).attr('data-label', header);
        });
      }
    });
  });

  function logout(){
    localStorage.removeItem("token");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
